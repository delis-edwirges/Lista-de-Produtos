<div class="container-fluid ">
  <div class="row ">
    <div class="bg-success offset-sm-0 col-md-6 offset-md-0">
      <div class="text-light p-4 m-4 col-sm-5 col-md-6">
        <h2>Faça seu login</h2>
        <p>Entre ou cadastre-se para modificar os produtos.</p>
      </div>
    </div>

    <div class="col-sm-6 offset-sm-2 col-md-6 offset-md-0">
      <div class="col-ms-6 col-sm-12">
        <div class="login-form">
          <form class="p-5 m-5">
            <div class="form-group m-1">
              <label>E-mail</label>
              <input [(ngModel)]='usuarioLogin.email' class="form-control " type="text" name="email" id="email"placeholder="E-mail">
            </div>
            <div class="form-group m-1">
              <label>Senha</label>
              <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha"
              id="senha" placeholder="Senha">
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-dark m-2 " (click)='entrar()'>Entrar</button>
          </div>
          <div class="form-group m-1">
           <small> Ainda não tem conta?<a type="submit" class="text-success text-decoration-none m-2"routerLink='/cadastrar'>Cadastre-se</a></small>
         </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
