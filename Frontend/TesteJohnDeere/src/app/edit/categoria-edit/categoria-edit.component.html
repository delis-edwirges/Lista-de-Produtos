<div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-12 font-weight-bold"></div>
      <h1 class="text-center text-secondary">Atualizar Categoria</h1>
    </div>
 
  
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group font-weight-bold">
        <label for="nomeCategoria">Nome da Categoria</label>
        <input type="text" class="form-control" id="nomeCategoria" name="nomeCategoria"
          [(ngModel)]='categoria.nomeCategoria'>
      </div>
    </div>
  
  
    <div class="col-md-6">
      <div class="form-group font-weight-bold">
        <label for="sobre">Descrição</label>
        <input type="text" class="form-control" id="sobre" name="sobre" [(ngModel)]='categoria.sobre'>
      </div>
    </div>
  
  </div>
</div>
  
  <div class="d-flex justify-content-center font-weight-bold">
    <button class="btn btn-danger mr-4" routerLink='/categorias'>Cancelar</button>
    <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
  
  </div>
