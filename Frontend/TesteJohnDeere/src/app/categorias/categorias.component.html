<div class="background">

  <div class="row ">

    <div class="col-md-12 text-dark ">

      <a routerLink='/start' class="text-dark ">
        <i class="fa fa-angle-double-left" aria-hidden='true'></i>
        início
      </a>

      <h1 class="fs-54 text-center">Categorias</h1>
      <h5 class="fs-18 text-center"> Veja todos as categorias cadastrados ou cadastre um novo:
      </h5>

      <div class="row d-flex justify-content-center ">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='categoria.categoria' type="text" class="form-control" name="categoria
              id="categoria placeholder="Digite o nome da Categoria">
          </div>
          <div class="form-group">
            <input [(ngModel)]='categoria.sobre' type="text" class="form-control" name="sobre" id="sobre"
              placeholder="Digite informações sobre a categoria">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
          </div>

        </div>
      </div>

    </div>

  </div>





  <div class="bg-dark text-white">

    <div class="row mt-5">
      <div class="col-md-12 ">
        <h2 class="text-center">Todas as categorias</h2>
      </div>
    </div>

    <div class="row  mt-3n mb-5 d-flex justify-content-center">
      <div class="col-md-6">

        <table class="table table-hover text-white ">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Categoria</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="text-right">Modificação</th>

            </tr>
          </thead>

          <tbody>
            <tr *ngFor='let item of listaCategoria'>
              <th>{{item.id}}</th>
              <td>{{item.categoria}}</td>
              <td>{{item.sobre}}</td>
              <td class="d-flex justify-content-end">
                <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit', item.id]">Editar</button>
                <button class="btn btn-danger" [routerLink]="['/categoria-delete', item.id]">Apagar</button>
              </td>

            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
